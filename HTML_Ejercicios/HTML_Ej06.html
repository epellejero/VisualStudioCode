<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos_ej01.css">                            
</head>
<body>
    <section>
        <div>
            <form action="/controlador-registro" method="POST" class="form-registro" enctype="multipart/form-data">
                <div>
                    <label>Nombre de usuario</label><br>
                    <input type="text" name="nombre"><br>
                    <label>Contraseña del usuario</label><br>
                    <input type="password" name="Contraseñar"><br>
                </div>
                <div>
                    <label>Edad del usuario</label><br>
                    <input type="number" name="Edad"><br>
                    <label for="date">Fecha de nacimiento del usuario</label><br>
                    <input name="date" type="date" ><br>                
                </div>
                <div>
                    <label>Sexo del usuario</label><br>
                    <input type="radio" id="Hombre" name="sexo" value="Hombre">
                    <label for="Hombre">Hombre</label><br>
                    <input type="radio" id="Mujer" name="sexo" value="Mujer">
                    <label for="Mujer">Mujer</label><br>
                    <input type="radio" id="otro" name="sexo" value="otro">
                    <label for="otro">Prefiero no decir</label><br>
                </div>
                <br>
                <div>
                    <label>Pais de nacimiento del usuario</label><br>
                    <select name="pais">
                        <option value="arg">ARGENTINA</option>
                        <option value="bol">BOLIVIA</option>
                        <option value="bra">BRASIL</option>
                        <option value="chi">CHILE</option>
                        <option value="par">PARAGUAY</option>
                        <option value="per">PERU</option>
                        <option value="ecu">ECUADOR</option>
                        <option value="ven">VENEZUELA</option>
                        <option value="col">COLOMBIA</option>
                        <option value="urg">URUGUAY</option>
                    </select>
                </div>
                </div>
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </form>

        </div>
    </section>    

</body>
</html>
