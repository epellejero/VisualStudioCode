<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de papas fritas</title>
</head>
<body>
    <h1>PAPAS FRITAS</h1>
    <p><strong>Receta de papas fritas</strong></p>
    <a href="papas_fritas.jpg"><img src="papas_fritas.jpg"></a>
    <br>
    <h2>Ingredientes</h2>
    <ul>
        <li> 3 o 4 papas (300gr.)</li>
        <li> Aceite</li>
        <li> Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li> Pelar las papas</li>
        <li> Cortarlas en bastón</li>
        <li> Calentar el aceite en una sartén</li>
        <li> Cocinar hasta que estén doradas</li>
        <li> Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
</html>
